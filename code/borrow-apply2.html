<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    
	<!--    兼容ie ，最新的版本运行-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--设置视口-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>borrow-applay2</title>
    <!-- Bootstrap -->
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/borrow-apply2.css" rel="stylesheet">
  </head>
  <body>
	<div class="container">
		<div class="alert alert-success" role="alert" style="border-left:2px solid #00f;border-radius:0;">
			<h3 style="font-weight:bold;">信用贷款</h3>
			<p style="padding:20px 0;">
				<span>授信额度:</span>
				<span>可借金额</span>
			</p>
		</div>
		<div class='page-header'>
			<h3>借款信息<small><label class="label label-primary" id="label">信用标</label></small></h3>
		</div>
		<!--想要表单并排一行的话，label设置份数，然后一个div设置份数；加上input-->
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-3 control-label">借款金额</label>
				<div class="col-sm-3 input-group">
					<input type="text" class="form-control col-sm-3" placeholder="用户名">
					 <span class="input-group-addon">元</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">借款利息</label>
				<div class="col-sm-3 input-group">
					<input type="text" class="form-control col-sm-3" placeholder="用户名">
					 <span class="input-group-addon">%</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">借款期限</label>
				<div class="col-sm-3 input-group">
					<select class="form-control col-sm-3">
					  <option>1</option>
					  <option>3</option>
					  <option>6</option>
					  <option>9</option>
					  <option>12</option>
					  <option>24</option>
					</select>
					 <span class="input-group-addon">月</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">还款方式</label>
				<div class="col-sm-3 input-group">
					<label class="radio-inline">
					  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">按月分期
					</label>
					<label class="radio-inline">
					  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">按月到期
					</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">最小投标</label>
				<div class="col-sm-3 input-group">
					<input type="text" class="form-control col-sm-3">
					 <span class="input-group-addon">元</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">投标奖金</label>
				<div class="col-sm-3 input-group">
					<input type="text" class="form-control col-sm-3" value="0">
					 <span class="input-group-addon">%</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">招标天数</label>
				<div class="col-sm-3 input-group">
					<select class="form-control col-sm-3">
					  <option>1</option>
					  <option>2</option>
					  <option>3</option>
					  <option>4</option>
					  <option>5</option>
					  <option>6</option>
					</select>
					 <span class="input-group-addon">天</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">借款标题</label>
				<div class="col-sm-3 input-group">
					<input type="text" class="form-control col-sm-3" style="width:500px;">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">借款描述</label>
				<div class="col-sm-3 input-group">
					<textarea class="form-control col-sm-3" style="width:500px;"></textarea>
				</div>
			</div>
			<div style="text-align:center;">
				<button type='button' class="btn btn-primary">提交申请</button>
			</div>
		</form>
		<!--相关费用-->
		<div class="right">
			<h3 style="margin:25px;">相关费用</h3>
			<p style="margin-left:25px;">
				利息<br/><br/>
				奖金<br/><br/>
				管理费
			</p>
		</div>
	</div>
  </body>
  <!-- Bootstrap.js依赖jquery -->
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery/jquery-2.1.0.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
   	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

   <script src="bootstrap/3.3.0/bootstrap.min.js"></script>
</html>
