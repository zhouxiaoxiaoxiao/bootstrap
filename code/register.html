    				<span class="icon-bar"></span>
    			</button>

    			<div class="collapse navbar-collapse" id="cc">
    				<ul class="nav navbar-nav navbar-right">

	<!--第二个导航栏开始-->
	<div class="nav navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a href="#" class='navbar-brand'>
					<img src="../bootstrap/day1/images/logo.png" style="margin-top:0px;"> 
				</a>
			</div>
			<ul class="nav navbar-nav" style="height:70px;">
				<li><a href="#" style="color:#00f;font-size:24px;font-weight:bold;line-height:40px;">用户注册</a></li>
			</ul>
		</div>
	</div>
	<!--面板部分开始-->
		<div class="container"  style="margin-top:10px;">
		<div class="panel panel-default">

			<div class="panel-heading">
			用户注册
			</div>
			<div class="panel-body" style="text-align:center">
				<form>
					<p style="font-size:22px;font-weight:bold;color:#C0C0C0;">请填写注册信息，点击“提交注册”即可完成注册！</p>
					<span style="margin-right:15px;font-weight:bold;">用户名</span><input type="text" placeholder="用户名" style="margin:10px;width:220px;height:36px;border-radius:5px;">
					<p style="color:#C0C0C0;font-size:14px;">用户名为2~16位字母，数字，符号或中文</p>
					
					<span style="letter-spacing:8px;margin-right:14px;font-weight:bold;">密码</span><input type="password" placeholder="密码" style="margin:10px;width:220px;height:36px;border-radius:5px;">
					<p style="color:#C0C0C0;font-size:14px;">密码为6~16位字符组成,采用数字、字母、符号安全性更高</p>
					
					<span style="margin-right:2px;font-weight:bold;">确认密码</span><input type="text" placeholder="确认密码" style="margin:10px;width:220px;height:36px;border-radius:5px;">
					<p style="color:#C0C0C0;font-size:14px;">请再次填写密码</p>
					
					<button type="button" class="btn btn-success">同意协议并注册</button><a href="#" style="margin-left:24px;">已有账号，马上登陆</a>
					<br /><br />
					<a href="#" >《使用协议说明书》</a>
				</form>
			</div>
			
		</div>
		
	</div>
  </body>
